<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PyOpenAAA</title>
        {% load staticfiles %}
        <link type="text/css" rel="stylesheet" href="{% static 'tacacs/css/bootstrap.min.css' %}"/>
        <link type="text/css" rel="stylesheet" href="{% static 'tacacs/css/pyopenaaa.css' %}"/>
        <link type="image/x-icon" rel="icon" href="{% static 'tacacs/img/favicon.ico' %}" />
        <script type="text/javascript" src="{% static 'tacacs/js/jquery.js' %}"></script>
        <script type="text/javascript" src="{% static 'tacacs/js/bootstrap.min.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../../index.html">
                        <img alt="Brand" src="{% static 'tacacs/img/PyOpenAAA.png' %}" style="height:30px; margin-top:-5px">
                    </a>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" data-toggle="modal" data-target="#myModal">Apply</a></li>
                        <li><a href="/help">Help</a></li>
                        <li><a href="/logout">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid content">
            <div class="row">
                <div class="col-sm-3 side-menu">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default" >
                            <div class="panel-heading" role="tab" id="headingOne" >
                                <h4 class="panel-title" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" style="cursor:default">
                                    AAA
                                </h4>
                            </div>
                            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <ul class="nav nav-pills nav-stacked">
                                        <li><a href="/tacacs/users/users.html">Users</a></li>
                                        <li><a href="/tacacs/groups/groups.html">Groups</a></li>
                                        <li><a href="/tacacs/cmd_sets/cmd_sets.html">Command-set</a></li>
                                        <li><a href="/tacacs/logs/logs.html">Logs</a></li>
                                        <li><a href="/tacacs/settings/settings.html">Settings</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 content-block">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="ApplyConfig">Confirmation</h4>
                        </div>
                        <div class="modal-body">
                        Apply configuration and reload the service?
                        </div>
                        <div class="modal-footer">
                            <form name='apply_config' method="post" action="/tacacs/index.html">
                                {% csrf_token %}
                                <input type="hidden" id="job" name="job" value="apply_config">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                <button type="submit" class="btn btn-primary">Apply</button>
                            </form>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
